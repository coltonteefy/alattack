<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AL ATTACK</title>
    <link rel="Stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="container">
    <img id="spaceX" src="assets/spaceX.png" alt="spaceX">
    <h3 id="title">AL ATTACK!!!</h3>
    <h3 id="score"></h3>
    <h3 id="fs"></h3>
    <div id="glob"><img src="assets/g1.png" alt="g1"></div>
    <div id="glob2"><img src="assets/g2.png" alt="g2"></div>
    <div id="Al"><img src="assets/alienAl.png" width="175" height="115" alt="alien1"></div>
    <div id="Al2"><img src="assets/alienAl2.png" width="175" height="115" alt="alien2"></div>
    <div id="guy"><img src="assets/spaceDude.png" alt="spaceDude"></div>
</div>

<button id="playBtn"
        type="button"
        onclick="play()">Start Game!
</button>

<script src="script.js"></script>
</body>
</html>
